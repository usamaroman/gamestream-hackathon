syntax = "proto3";

option go_package = "pb/";

message Image {
  repeated uint32 value = 1;
}

enum Status {
  Ok = 0;
  Err = 1;
}

service ImageService {
  rpc Produce(ProduceRequest) returns (ProduceResponse) {}
}

message ProduceRequest {
  Image img = 1;
}

message ProduceResponse {
  Status status = 1;
  string image = 2;
}